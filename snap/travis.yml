language: node_js
# sudo: required
node_js:
  - lts/*
cache:
  directories:
    - "node_modules"

install:
  # - npm ci
  # - npm install
  # - npm run build
  - npm ci # 找不到vuepress，所以重新install了一次
  - npm install -g vuepress

script:
  - . deploy.sh # 这里可以调用之前写好的deploy.sh文件进行发布
  # - npm run docs:build
  # - cd docs/.vuepress/dist
  # - echo 'blog.holmess.top' > CNAME

deploy:
  provider: pages
  skip-cleanup: true
  local_dir: docs/.vuepress/dist
  github-token: $GITHUB_TOKEN1 # Set in travis-ci.org dashboard
  keep-history: true
  on:
    branch: master